<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/card_components.css">
</head>
<body>
  <main class="container">
    <div class="container__card">
      <div class="card__div--after">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__nft">
      </div>
      
      <h1 class="card__main-title">Equilibrium #3429</h1>
    
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="card__description">
        <span class="card__value"> <img src="./images/icon-ethereum.svg" alt="Ethereum" class="card__ethereum">  0.041 ETH</span>
        <span class="card__days-left"> <img src="./images/icon-clock.svg" alt="Clock" class="card__clock">3 days left</span>
      </div>
      
      <div class="card__creator"> 
        <img src="./images/image-avatar.png" alt="Avatar" class="card__avatar">
        <span class="card__creator-name">Creation of <strong class="card__name">Jules Wyvern</strong></span>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/coelhoalexandre" target="_blank">Alexandre Coelho</a>.
    </div>
  </main>
  


</body>
</html>
